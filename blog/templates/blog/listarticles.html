{% extends 'base.html' %}
 {% block title %} My blog {% endblock title %}
  {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">My blog</h1>
  <div class="row">
    {% for post in allposts %}
     {% if post.publish %}
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content|truncatechars:20 }}</p>
          <a href="{% url 'blog:post_detail' post.id %}" class="card-link">Смотреть</a>
         </div>
      </div>
    </div>
    {% endif %}
     {% endfor %}
  </div>
</div>
{% endblock content %}
