{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
                <div class="container text-center">
            <h1>Добро пожаловать {{ user.username }}</h1>
                <h2>Вы уже залогинились</h2>
        </div>

    {% else %}
            <div class="container">
        <h1>Войти в кабинет</h1>
        <div class="text_error">
            <h3 class="badge bg-danger">{{ error }}</h3>
        </div>
        <form method="post" class="py-3">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nameUser" name="username">
                <label for="nameUser">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordUser" name="password">
                <label for="passwordUser">Ваш пароль</label>
            </div>
            <button type="submit" class="btn btn-info btn-lg">Войти</button>
        </form>
    </div>
    {% endif %}

{% endblock %}
