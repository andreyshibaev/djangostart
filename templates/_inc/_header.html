<header class="py-5">
  <div class="container">
    <h1 class="text-center">Boilerplate for django projects</h1>
  </div>
  <div class="container d-flex justify-content-center">
    {% if user.is_authenticated %}
    <div class="m-2"><h5>Hello {{ user.username }}</h5></div>
    <form action="{% url 'account:logoutuser' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-info">Exit</button>
    </form>
    {% endif %}
  </div>
</header>
